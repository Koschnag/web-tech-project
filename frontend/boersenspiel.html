<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Börsenspiel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Börsenspiel</h1>
        <canvas id="chart"></canvas>
        <div class="game-info">
            <p>Aktuelle Kurse: <span id="briefkurs">100.00</span> Euro (Brief) - <span id="geldkurs">99.00</span> Euro (Geld)</p>
            <p>Kontostand: <span id="balance">50000.00</span> Euro</p>
            <p>Anzahl Aktien im Besitz: <span id="stocksOwned">0</span></p>
            <p>Gewinn/Verlust: <span id="profitLoss">0.00</span> Euro</p>
        </div>
        <div class="controls">
            <button id="startGame" class="btn btn-primary">Spiel starten</button>
            <input type="number" id="stockAmount" class="form-control d-inline-block w-auto" placeholder="Anzahl Aktien">
            <button id="buyStock" class="btn btn-success">Aktien kaufen</button>
            <button id="sellStock" class="btn btn-danger">Aktien verkaufen</button>
            <button id="endGame" class="btn btn-secondary">Spiel beenden</button>
            <button id="pauseGame" class="btn btn-warning" disabled>Pause</button>
            <label for="speedControl" class="ml-3">Geschwindigkeit:</label>
            <select id="speedControl" class="form-control d-inline-block w-auto">
                <option value="500">Schnell (0.5s)</option>
                <option value="1000" selected>Normal (1s)</option>
                <option value="2000">Langsam (2s)</option>
            </select>
        </div>
        <div id="marketStatus" class="alert alert-info mt-3 d-none"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="boerse.js"></script>
</body>
</html>
